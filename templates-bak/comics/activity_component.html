<p>Recent Activities</p>
{% for review in comics_review %}
<a href='{% url 'user-profile' review.user.id %}'>@{{review.user}} {{review.created|timesince}}</a>
<div>replied to '<a href='{% url 'chapter' review.chapter.id %}'>{{review.chapter.name}}'</a></div>
<p>{{review}}</p>
{% if request.user == review.user %}
<a href="{% url 'delete-review' review.id %}">Delete</a>
{% endif %}
<hr />
{% endfor%}
