
<h4>Browse Tags</h4> 
<hr>
<a href='{% url 'genres' %}' ><span>All</span></a>
           
      {% for genre in genres %}
     <div><a href='{% url 'genres' %}?q={{genre.name}}' ><span>{{genre.name}}</span></a></div> 
      {% endfor %}
      {% for tag in tags %}
    <div><a href='{% url 'genres' %}?q={{tag.name}}' ><span>{{tag.name}}</span></a></div> 
      {% endfor %}
      
      {% for author in authors %}
      <div><a href='{% url 'genres' %}?q={{author.name}}' ><span>{{author.name}}</span></a></div> 
      {% endfor %}
