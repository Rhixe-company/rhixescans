{% include 'comics/base.html' %} {% load crispy_forms_tags %} {% load static %}
{% block content %}
<section>
  <form method="POST" action="">
    {% csrf_token %}
    <input type="submit" value="Submit" />
  </form>
  <a href="{{request.META.HTTP_REFERER}}">Go Back</a>
</section>
<section>
  {% for review in reviews %}

  <div>{{review.url}}</div>

  {% endfor %}
  <div>
    {% for comic in comics %}
    <div>{{comic.title}}</div>
    {% endfor %}
  </div>
</section>
{% endblock content %}
