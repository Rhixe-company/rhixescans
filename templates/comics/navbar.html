{% load static%}
<nav class="navbar navbar-dark navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}"><img
                src="{% static 'comics/images/logo.png' %}"
                width="60"
                height="60"
                class="d-inline-block align-middle"
                alt=""
              /></a>
          <form method="GET" action='{% url 'index' %}'>
            <input type='text' name='q' placeholder='Search Comics...'/>
          </form>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href='{% url 'genres' %}'>Genres</a>
                </li>
              <!-- Logged In -->
              {% if request.user.is_superuser%}
              
                <li class="nav-item">
                  <a class="nav-link active"  aria-current="page"  href='{% url 'scrape' %}'>Crawl</a>
                 
                </li>
                
              {% endif %}
                
              <!-- Logged In -->
              {% if request.user.is_authenticated %}
                
                <li class="nav-item">
                  <a class="nav-link" href='{% url 'logout' %}'>Logout</a>
                </li>
                
                
              {% else %}

              
                <li class="nav-item">
                  <a class="nav-link" href='{% url 'login' %}'>Login</a>
                </li>
                 <li class="nav-item">
                  <a class="nav-link" href='{% url 'register' %}'>Register</a>
                </li>
                
              {% endif %}
                 
            </ul>
           
          </div>
          
        </div>
        
      </nav>
