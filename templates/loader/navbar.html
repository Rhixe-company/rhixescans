<header>
  <nav class="navbar navbar-expand-lg bg-body-dark navbar-dark bg-dark">
  <div class="container-fluid">
    <a href="{% url 'index' %}" class="navbar-brand">Rhixescans</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'comic_search' %}">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'comics' %}">Comics</a>
        </li>
        {% if request.user.is_authenticated %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Users
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url "user-profile" user.id %}">Profile</a></li>
            <li><a class="dropdown-item" href="{% url "update-user" user.id %}">Update Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'bookmark_list' %}">Bookmarks</a></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
          </ul>
        </li>
        {% else %}
         <li class="nav-item">
           <a class="nav-link" href='{% url 'login' %}'>Login</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href='{% url 'signup' %}'>Register</a>
        </li>
        {% endif %}
      </ul>
      <form class="d-flex" role="search" method="GET" action='/search/'>
        <input class="form-control me-2" type="search" name='q' placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
</header>
