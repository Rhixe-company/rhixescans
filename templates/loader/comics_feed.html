 <div class="row">
            {% for comic in comics %}
            <div class="col-md-4">
                
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" src="{{comic.image.url}}" alt="{{ comic.title }}">
                        <div class="card-body">
                            <h2 style="font-size:18px;font-weight:bold">{{comic.title|truncatechars:50}}</h2>
                            <p class="card-text">{{comic.description|truncatechars:50}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">{{comic.updated}}</small>
                                <div id="favourite-section"> <a class="btn btn-outline-primary" href="{% url 'comic' comic.id %}"> View</a>
                            </div></div>
                                       

                        </div>
                    </div>
               
            </div>
            {% endfor %}
        </div>
